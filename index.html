<!DOCTYPE html>
<html>
<head>
    <title>VEERU BHAI KALWAKA</title>
    <style>
        h1 {
            animation: colorChange 3s infinite;
        }

        @keyframes colorChange {
            0% { color: red; }
            25% { color: orange; }
            50% { color: yellow; }
            75% { color: green; }
            100% { color: blue; }
        }
    </style>
</head>
<body>
    <h1>VEERU BHAI KALWAKA</h1>
</body>
</html>
